<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTIC CATS</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>
<script>
     let catw; 
     let mX;
     let mY;
     
     function setup(){
        createCanvas(windowWidth,windowHeight);
        catw = windowWidth * 4/9
        mX = windowWidth/2
        mY = windowHeight/2
        console.log();

     } 
     function draw(){
        background(180, 89, 176);
        fill("DarkGoldenRod");
        rectMode(CENTER)
        rect(mX, mY, catw, catw*1.7, 20);
        triangle(mX, mY, 8, -30, 36, 25);
        triangleX(mX, mY, 58, 20, 86, 75);

        fill("black");
        //ceyes of cat
        circle(mX+170,250,150);
        circle(mX-170, 250, 150);
        fill("white");
        //pupils of the cat
        circle(mX+200,225,75);
        circle(mX-200,275,75);

  

     }

</script>
  
</body>
</html>

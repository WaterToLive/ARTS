<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTIC CATS</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>
<script>
     let catw; 
     
     
     function setup(){
        createCanvas(windowWidth,windowHeight);
        catw = windowWidth * 4/9
        console.log();

     } 
     function draw(){
        background(180, 89, 176);
        fill("blue");

        rect(250, 50, catw, catw*2, 20);

     }

</script>
  
</body>
</html>

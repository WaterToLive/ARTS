<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTIC CATS</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>
<script>
     let catw; 
     let mX;
     let mY;
     
     function setup(){
        createCanvas(windowWidth,windowHeight);
        catw = windowWidth * 4/9
        mX = windowWidth/2
        mY = windowHeight/2
        console.log();

     } 
     function draw(){
        background(180, 89, 176);
        fill("DarkGoldenRod");
        triangle(358, 100, 333, 14, 429, 41);
        triangle(819, 38, 934, 14, 909, 100);
        rectMode(CENTER)
        rect(mX, mY, catw, 525, 30);
        triangle(-50, -100, -58, -20 -86, -75);
        triangle(-50, -100, -58, -20 -86, -75);
        triangle(30, 75, 58, 20, 86, 75, 20);
        fill("black");
        strokeJoin(ROUND);
        strokeWeight(100);
        triangle(637,391,582,342,678,342);
        rectangle(796,372,90,100);



        fill("black");
        //ceyes of cat
        circle(mX+170,250,150);
        circle(mX-170, 250, 150);
        fill("white");
        //pupils of the cat
        circle(mX+200,225,75);
        circle(mX-200,225,75);

  

     }

     function mouseClicked(){
      console.log(mouseX, mouseY)
     }

</script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTIC CATS</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>
<script>
     let catw; 
     
     
     function setup(){
        createCanvas(windowWidth,windowHeight);
        catw = windowWidth * 4/9
        console.log();

     } 
     function draw(){
        background(180, 89, 176);
        fill("DarkGoldenRod");

        rect(250, 50, catw, catw*1.7, 20);
        fill("black");
        //ceyes of cat
        circle(catw+130,250,150);
        circle(catw-130, 250, 150);
        fill("white");
        //pupils of the cat
        circle(catw+100,225,75);
        circle(catw-200,270,75);

  

     }

</script>
  
</body>
</html>
